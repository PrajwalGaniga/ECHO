<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard - ECHO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        /* --- THEME & COLOR VARIABLES --- */
        :root { /* Light Mode Defaults */
            --background-color: #f4f4f9;
            --surface-color: #ffffff;
            --surface-secondary-color: #f8f9fa;
            --text-color: #1c1c1e;
            --text-muted-color: #6a6a6e;
            --border-color: #e5e5e5;
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --core-member-glow: rgba(139, 92, 246, 0.4);
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --gradient-text: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            --nav-background: rgba(255, 255, 255, 0.8);
            --star-color-1: #FFD700; /* Gold for eventsJoined */
            --star-color-2: #4caf50; /* Green for workshopsJoined */
            --star-color-3: #2196f3; /* Blue for eventsConducted */
            --star-color-4: #e91e63; /* Pink for workshopsConducted */
        }
        [data-theme="dark"] {
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --surface-secondary-color: #2a2a2a;
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --border-color: #333333;
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --core-member-glow: rgba(173, 113, 255, 0.3);
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --nav-background: rgba(18, 18, 18, 0.8);
        }
        /* --- BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        main { padding-top: 80px; /* Account for fixed navbar */ }
        /* --- ENHANCED PAGE LOADER --- */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--background-color);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        .loader-hidden { opacity: 0; visibility: hidden; }
        
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .echo-loader {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        
        .echo-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: rotate 1.5s linear infinite;
        }
        
        .echo-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            border-top-color: var(--primary-color);
            top: 0;
            left: 0;
            animation-duration: 1.5s;
        }
        
        .echo-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            border-top-color: var(--secondary-color);
            top: 15px;
            left: 15px;
            animation-duration: 1s;
            animation-direction: reverse;
        }
        
        .echo-circle:nth-child(3) {
            width: 90px;
            height: 90px;
            border-top-color: var(--primary-color);
            top: 30px;
            left: 30px;
            animation-duration: 0.8s;
        }
        
        .echo-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: var(--primary-color);
            animation: pulse 1s ease-in-out infinite alternate;
        }
        
        .loader-text {
            text-align: center;
        }
        
        .loader-text span {
            font-size: 2.5rem; 
            font-weight: 700; 
            display: inline-block; 
            opacity: 0;
            animation: fadeInLetter 0.5s forwards;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .grow-more-text {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
            opacity: 0;
            animation: fadeIn 1s forwards 1s;
        }
        
        .progress-bar {
            width: 250px;
            height: 6px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--gradient-text);
            border-radius: 10px;
            animation: fillProgress 2s linear forwards;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }
        
        @keyframes fadeInLetter {
            from { opacity: 0; transform: translateY(20px) rotate(20deg); }
            to { opacity: 1; transform: translateY(0) rotate(0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* --- MAIN CONTENT --- */
        .main-content { opacity: 0; animation: fadeInPage 1s forwards 2.2s; }
        @keyframes fadeInPage { to { opacity: 1; } }
        /* --- NAVIGATION BAR --- */
        .navbar {
            background: var(--nav-background); backdrop-filter: blur(10px);
            padding: 15px 0; position: fixed; width: 100%; top: 0; left: 0;
            z-index: 1000; border-bottom: 1px solid var(--border-color);
        }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 60px; height: 60px; border-radius: 8px; }
        .logo-text {
            font-size: 1.8rem; font-weight: 700; background: var(--gradient-text);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-menu { display: flex; list-style: none; gap: 30px; margin: 0; }
        .nav-link {
            color: var(--text-muted-color); text-decoration: none; position: relative;
            padding-bottom: 5px; transition: color 0.3s ease;
        }
        .nav-link::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 0; height: 2px; background: var(--gradient-text);
            transition: width 0.3s ease;
        }
        .nav-link:hover, .nav-link.active { color: var(--text-color); }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        .theme-toggle button {
            background: transparent; border: none; cursor: pointer;
            font-size: 1.5rem; color: var(--text-muted-color);
            transition: transform 0.3s, color 0.3s;
        }
        .theme-toggle button:hover { transform: scale(1.2); color: var(--text-color); }
        .hamburger { display: none; cursor: pointer; }
        .hamburger span {
            display: block; width: 25px; height: 3px; margin: 5px 0;
            background: var(--text-color); transition: 0.4s;
        }
        /* --- PAGE HEADER --- */
        .page-header {
            text-align: center;
            padding: 40px 0;
            position: relative;
            z-index: 2;
        }
        .page-title {
            font-size: 2.8rem; font-weight: 700;
            background: var(--gradient-text);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .page-subtitle { color: var(--text-muted-color); font-size: 1.1rem; }
        /* --- THREE.JS BACKGROUND --- */
        #three-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6;
        }
        /* --- LEADERBOARD STYLES --- */
        .leaderboard-section { 
            padding: 50px 0; 
            position: relative;
            z-index: 2;
        }
        .leaderboard-grid {
            display: grid; gap: 25px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
        .leaderboard-card {
            background-color: var(--surface-color); border: 1px solid var(--border-color);
            border-radius: 12px; padding: 20px; text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative; overflow: hidden;
            animation: fadeIn 0.5s ease forwards; opacity: 0;
        }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
        .leaderboard-card:hover { transform: translateY(-8px); box-shadow: var(--card-shadow); }
        .leaderboard-card.top1 { 
            border-color: #FFD700; 
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
            background: linear-gradient(135deg, var(--surface-color), rgba(255, 215, 0, 0.05));
        }
        .leaderboard-card.top2 { 
            border-color: #C0C0C0; 
            box-shadow: 0 0 20px rgba(192, 192, 192, 0.4);
            background: linear-gradient(135deg, var(--surface-color), rgba(192, 192, 192, 0.05));
        }
        .leaderboard-card.top3 { 
            border-color: #CD7F32; 
            box-shadow: 0 0 20px rgba(205, 127, 50, 0.4);
            background: linear-gradient(135deg, var(--surface-color), rgba(205, 127, 50, 0.05));
        }
        .rank-badge {
            position: absolute; top: 15px; right: 15px; font-size: 1.5rem;
            filter: drop-shadow(0 0 5px rgba(255, 223, 0, 0.7));
        }
        .leaderboard-avatar {
            position: relative;
            width: 90px; 
            height: 90px; 
            margin: 0 auto 16px;
        }
        .leaderboard-avatar img {
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover;
            border: 4px solid var(--primary-color);
            transition: all 0.3s ease;
        }
        .leaderboard-card:hover .leaderboard-avatar img {
            border-color: var(--secondary-color);
            transform: scale(1.05);
        }
        .leaderboard-name { font-size: 1.2rem; font-weight: 600; margin-bottom: 2px; }
        .leaderboard-usn {
            font-family: 'Roboto Mono', monospace; font-size: 0.85rem;
            color: var(--text-muted-color); margin-bottom: 8px;
        }
        .leaderboard-stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted-color);
        }
        .leaderboard-stars { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .star-row { display: flex; align-items: center; gap: 8px; justify-content: center; }
        .star-label { font-size: 0.9rem; color: var(--text-muted-color); min-width: 150px; text-align: right; }
        .star-icons { display: flex; gap: 4px; }
        .star-icons i { font-size: 1.2rem; transition: transform 0.3s ease; }
        .star-icons i:hover { transform: scale(1.3); }
        /* --- FILTER CONTROLS --- */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-btn.active, .filter-btn:hover {
            background: var(--gradient-text);
            color: white;
            border-color: transparent;
        }
        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            .nav-menu {
                display: none; position: absolute; top: 100%; left: 0; width: 100%;
                background: var(--nav-background); flex-direction: column;
                text-align: center; padding: 10px 0;
            }
            .nav-menu.active { display: flex; }
            .nav-menu li { padding: 15px 0; }
            .hamburger { display: block; }
            .hamburger.active span:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
            .hamburger.active span:nth-child(2) { opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
            
            .echo-loader {
                width: 120px;
                height: 120px;
            }
            
            .echo-circle:nth-child(1) {
                width: 120px;
                height: 120px;
            }
            
            .echo-circle:nth-child(2) {
                width: 90px;
                height: 90px;
                top: 15px;
                left: 15px;
            }
            
            .echo-circle:nth-child(3) {
                width: 60px;
                height: 60px;
                top: 30px;
                left: 30px;
            }
            
            .loader-text span {
                font-size: 2rem;
            }
            
            .progress-bar {
                width: 200px;
            }
            
            .leaderboard-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- PAGE LOADER ---
        const loader = document.getElementById('loader');
        setTimeout(() => {
            if (loader) loader.classList.add('loader-hidden');
        }, 2000); // 2 seconds

        // --- THREE.JS BACKGROUND ---
        function initThreeBackground() {
            const container = document.getElementById('three-background');
            if (!container) return;
            
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            
            // Create particles
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 300;
            
            const posArray = new Float32Array(particlesCount * 3);
            const colorArray = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 10;
                colorArray[i] = Math.random();
            }
            
            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
            
            // Material
            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            // Points system
            const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particlesMesh);
            
            camera.position.z = 5;
            
            // Mouse movement
            let mouseX = 0;
            let mouseY = 0;
            
            document.addEventListener('mousemove', (event) => {
                mouseX = (event.clientX / window.innerWidth) * 2 - 1;
                mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
            });
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                
                particlesMesh.rotation.x += 0.001;
                particlesMesh.rotation.y += 0.002;
                
                // Move particles based on mouse position
                const positions = particlesGeometry.attributes.position.array;
                for (let i = 0; i < positions.length; i += 3) {
                    positions[i] += mouseX * 0.01;
                    positions[i + 1] += mouseY * 0.01;
                }
                particlesGeometry.attributes.position.needsUpdate = true;
                
                renderer.render(scene, camera);
            }
            
            animate();
            
            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        // Initialize Three.js background
        initThreeBackground();

        // --- THEME & NAVBAR LOGIC ---
        const themeBtn = document.getElementById('theme-btn');
        if (themeBtn) {
            const savedTheme = localStorage.getItem('echoTheme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeBtn.textContent = savedTheme === 'dark' ? '🌙' : '☀️';
            themeBtn.addEventListener('click', () => {
                const newTheme = (document.documentElement.getAttribute('data-theme') || 'dark') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                themeBtn.textContent = newTheme === 'dark' ? '🌙' : '☀️';
                localStorage.setItem('echoTheme', newTheme);
            });
        }
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }

        // --- LEADERBOARD RENDER LOGIC ---
        const leaderboardGrid = document.getElementById('leaderboard-grid');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Calculate total stars, sort, and assign ranks with ties
        const rankedMembers = members.map(member => ({
            ...member,
            totalStars: member.eventsJoined + member.workshopsJoined + member.eventsConducted + member.workshopsConducted
        })).sort((a, b) => b.totalStars - a.totalStars || a.name.localeCompare(b.name));

        // Assign ranks with ties
        let currentRank = 1;
        let lastStars = null;
        let tieGroupSize = 0;
        rankedMembers.forEach((member, index) => {
            if (member.totalStars !== lastStars) {
                currentRank = index + 1;
                lastStars = member.totalStars;
                tieGroupSize = 1;
            } else {
                tieGroupSize++;
            }
            member.rank = currentRank;
        });

        function renderLeaderboard(filter = 'all') {
            let filteredMembers = [...rankedMembers];
            
            if (filter === 'core') {
                filteredMembers = filteredMembers.filter(member => member.isCore);
            } else if (filter === 'top10') {
                // For top10, we need to consider ties, so slice until we have at least 10, but respect rank <=10
                filteredMembers = filteredMembers.filter(member => member.rank <= 10);
            }
            
            leaderboardGrid.innerHTML = '';
            
            filteredMembers.forEach((member, index) => {
                const cardClass = member.rank === 1 ? 'top1' : member.rank === 2 ? 'top2' : member.rank === 3 ? 'top3' : '';
                const badge = member.rank === 1 ? '🥇' : member.rank === 2 ? '🥈' : member.rank === 3 ? '🥉' : '';
                const cardHTML = `
                    <div class="leaderboard-card ${cardClass}" style="animation-delay: ${index * 50}ms">
                        ${badge ? `<div class="rank-badge">${badge}</div>` : ''}
                        <div class="leaderboard-avatar">
                            <img src="${member.profilePic || '/assets/images/core/def.png'}" alt="${member.name}" loading="lazy">
                        </div>
                        <h3 class="leaderboard-name">${member.name}</h3>
                        <p class="leaderboard-usn">${member.usn}</p>
                        
                        <div class="leaderboard-stats">
                            <div class="stat-item">
                                <span class="stat-value">${member.rank}</span>
                                <span class="stat-label">Rank</span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-value">${member.totalStars}</span>
                                <span class="stat-label">Stars</span>
                            </div>
                        </div>
                        
                        <div class="leaderboard-stars">
                            <div class="star-row">
                                <span class="star-label">Events Joined: ${member.eventsJoined}</span>
                                <div class="star-icons" style="color: var(--star-color-1);">${'<i class="fas fa-star"></i>'.repeat(member.eventsJoined)}</div>
                            </div>
                            <div class="star-row">
                                <span class="star-label">Workshops Joined: ${member.workshopsJoined}</span>
                                <div class="star-icons" style="color: var(--star-color-2);">${'<i class="fas fa-star"></i>'.repeat(member.workshopsJoined)}</div>
                            </div>
                            <div class="star-row">
                                <span class="star-label">Events Conducted: ${member.eventsConducted}</span>
                                <div class="star-icons" style="color: var(--star-color-3);">${'<i class="fas fa-star"></i>'.repeat(member.eventsConducted)}</div>
                            </div>
                            <div class="star-row">
                                <span class="star-label">Workshops Conducted: ${member.workshopsConducted}</span>
                                <div class="star-icons" style="color: var(--star-color-4);">${'<i class="fas fa-star"></i>'.repeat(member.workshopsConducted)}</div>
                            </div>
                        </div>
                    </div>
                `;
                leaderboardGrid.innerHTML += cardHTML;
            });
        }
        // Initial render
        renderLeaderboard();
        // Filter functionality
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderLeaderboard(button.dataset.filter);
            });
        });
    });
    </script>
</body>
</html>
