<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events & Workshops - ECHO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* --- THEME & COLOR VARIABLES --- */
        :root {
            --background-color: #f4f4f9;
            --surface-color: #ffffff;
            --surface-secondary-color: #f8f9fa;
            --text-color: #1c1c1e;
            --text-muted-color: #6a6a6e;
            --border-color: #e5e5e5;
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --gradient-text: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --nav-background: rgba(255, 255, 255, 0.8);
            --particles-color: rgba(67, 97, 238, 0.3);
        }

        [data-theme="dark"] {
            --background-color: #0a0a1a;
            --surface-color: #1a1a2e;
            --surface-secondary-color: #2a2a3e;
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --border-color: #333344;
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --success-color: #16a34a;
            --warning-color: #d97706;
            --danger-color: #dc2626;
            --info-color: #2563eb;
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --nav-background: rgba(18, 18, 38, 0.8);
            --particles-color: rgba(106, 17, 203, 0.4);
        }

        /* --- BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        main { padding-top: 80px; }

        /* --- ENHANCED PAGE LOADER --- */
        .loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--background-color);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
            transition: opacity 0.8s ease-out, visibility 0.8s ease-out;
        }
        .loader-hidden { opacity: 0; visibility: hidden; }
        
        .loader-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .echo-loader {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 30px;
        }
        
        .echo-circle {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
            animation: rotate 1.5s linear infinite;
        }
        
        .echo-circle:nth-child(1) {
            width: 150px;
            height: 150px;
            border-top-color: var(--primary-color);
            top: 0;
            left: 0;
            animation-duration: 1.5s;
        }
        
        .echo-circle:nth-child(2) {
            width: 120px;
            height: 120px;
            border-top-color: var(--secondary-color);
            top: 15px;
            left: 15px;
            animation-duration: 1s;
            animation-direction: reverse;
        }
        
        .echo-circle:nth-child(3) {
            width: 90px;
            height: 90px;
            border-top-color: var(--primary-color);
            top: 30px;
            left: 30px;
            animation-duration: 0.8s;
        }
        
        .echo-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: var(--primary-color);
            animation: pulse 1s ease-in-out infinite alternate;
        }
        
        .loader-text {
            text-align: center;
        }
        
        .loader-text span {
            font-size: 2.5rem; 
            font-weight: 700; 
            display: inline-block; 
            opacity: 0;
            animation: fadeInLetter 0.5s forwards;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .progress-bar {
            width: 250px;
            height: 6px;
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            position: absolute;
            height: 100%;
            width: 0%;
            background: var(--gradient-text);
            border-radius: 10px;
            animation: fillProgress 2s linear forwards;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
        }
        
        @keyframes fadeInLetter {
            from { opacity: 0; transform: translateY(20px) rotate(20deg); }
            to { opacity: 1; transform: translateY(0) rotate(0); }
        }
        
        @keyframes fillProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* --- MAIN CONTENT --- */
        .main-content { opacity: 0; animation: fadeInPage 1s forwards 2.2s; }
        @keyframes fadeInPage { to { opacity: 1; } }

        /* --- NAVIGATION BAR --- */
        .navbar {
            background: var(--nav-background); backdrop-filter: blur(10px);
            padding: 15px 0; position: fixed; width: 100%; top: 0; left: 0;
            z-index: 1000; border-bottom: 1px solid var(--border-color);
        }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 60px; height: 60px; border-radius: 8px; }
        .logo-text {
            font-size: 1.8rem; font-weight: 700; background: var(--gradient-text);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-menu { display: flex; list-style: none; gap: 30px; margin: 0; }
        .nav-link {
            color: var(--text-muted-color); text-decoration: none; position: relative;
            padding-bottom: 5px; transition: color 0.3s ease;
        }
        .nav-link::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 0; height: 2px; background: var(--gradient-text);
            transition: width 0.3s ease;
        }
        .nav-link:hover, .nav-link.active { color: var(--text-color); }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        .theme-toggle button {
            background: transparent; border: none; cursor: pointer;
            font-size: 1.5rem; color: var(--text-muted-color);
            transition: transform 0.3s, color 0.3s;
        }
        .theme-toggle button:hover { transform: scale(1.2); color: var(--text-color); }
        .hamburger { display: none; cursor: pointer; }
        .hamburger span {
            display: block; width: 25px; height: 3px; margin: 5px 0;
            background: var(--text-color); transition: 0.4s;
        }

        /* --- PAGE HEADER --- */
        .page-header { 
            text-align: center; 
            padding: 60px 0 40px;
            position: relative;
            overflow: hidden;
        }
        .page-title {
            font-size: 3.2rem; font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }
        .page-subtitle { 
            color: var(--text-muted-color); 
            font-size: 1.2rem; 
            max-width: 600px;
            margin: 0 auto 30px;
        }

        /* --- STATS DASHBOARD --- */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding: 0 20px;
        }
        
        .stat-card {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 25px 20px;
            text-align: center;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }
        
        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--card-shadow);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--text-muted-color);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }
        
        .stat-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            color: var(--primary-color);
            opacity: 0.3;
        }

        /* --- SEARCH AND FILTERS --- */
        .controls-section {
            padding: 30px 0;
            background: var(--surface-secondary-color);
            margin-bottom: 40px;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--surface-color);
            border-radius: 25px;
            padding: 15px 25px;
            border: 2px solid var(--border-color);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-bar:focus-within {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.2);
        }
        
        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            color: var(--text-color);
            font-size: 1.1rem;
            margin-left: 15px;
        }
        
        .search-bar input::placeholder {
            color: var(--text-muted-color);
        }
        
        .search-icon {
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .filter-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .filter-btn {
            padding: 12px 24px;
            border-radius: 25px;
            border: 2px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: capitalize;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* --- TIMELINE VIEW --- */
        .timeline-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 0;
        }
        
        .timeline-line {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 2px;
        }
        
        .timeline-item {
            display: flex;
            align-items: center;
            margin-bottom: 60px;
            position: relative;
        }
        
        .timeline-item:nth-child(odd) .timeline-content {
            margin-right: auto;
            text-align: right;
            padding-right: 40px;
        }
        
        .timeline-item:nth-child(even) .timeline-content {
            margin-left: auto;
            text-align: left;
            padding-left: 40px;
        }
        
        .timeline-content {
            background: var(--surface-color);
            border-radius: 16px;
            padding: 25px;
            width: 45%;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .timeline-content:hover {
            transform: scale(1.02);
            box-shadow: var(--card-shadow);
        }
        
        .timeline-dot {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background: var(--gradient-primary);
            border-radius: 50%;
            border: 4px solid var(--background-color);
            z-index: 2;
        }

        /* --- ENHANCED EVENT CARDS --- */
        .items-grid {
            display: grid; gap: 30px;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }
        
        .item-card {
            background-color: var(--surface-color); border-radius: 20px;
            border: 1px solid var(--border-color);
            overflow: hidden; display: flex; flex-direction: column;
            transition: all 0.4s ease;
            opacity: 0; animation: fadeInUp 0.6s ease forwards;
            position: relative;
            cursor: pointer;
        }
        
        @keyframes fadeInUp { 
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); } 
        }
        
        .item-card:hover { 
            transform: translateY(-12px) rotateX(5deg); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .item-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient-primary);
        }
        
        .thumbnail-container {
            position: relative; width: 100%; padding-top: 56.25%;
            background-color: var(--surface-secondary-color); overflow: hidden;
        }
        
        .thumbnail {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; transition: transform 0.5s ease;
            z-index: 2;
            cursor: pointer;
        }
        
        .item-card:hover .thumbnail { transform: scale(1.1); }
        
        /* Enhanced 3D-style placeholder */
        .empty-thumbnail {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--surface-secondary-color), var(--background-color));
            perspective: 500px;
            z-index: 1;
        }
        
        .placeholder-3d {
            width: 80px;
            height: 80px;
            position: relative;
            transform-style: preserve-3d;
            animation: float3d 8s ease-in-out infinite;
        }
        
        .placeholder-3d-face {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            background: var(--gradient-primary);
            border-radius: 12px;
            color: white;
            backface-visibility: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        
        .placeholder-3d-face:nth-child(1) {
            transform: translateZ(40px);
        }
        
        .placeholder-3d-face:nth-child(2) {
            transform: rotateY(180deg) translateZ(40px);
        }
        
        .placeholder-3d-face:nth-child(3) {
            transform: rotateY(90deg) translateZ(40px);
            background: rgba(67, 97, 238, 0.8);
        }
        
        .placeholder-3d-face:nth-child(4) {
            transform: rotateY(-90deg) translateZ(40px);
            background: rgba(58, 12, 163, 0.8);
        }
        
        @keyframes float3d {
            0%, 100% { transform: rotateY(0deg) rotateX(5deg) translateY(0); }
            25% { transform: rotateY(90deg) rotateX(5deg) translateY(-12px); }
            50% { transform: rotateY(180deg) rotateX(5deg) translateY(0); }
            75% { transform: rotateY(270deg) rotateX(5deg) translateY(-12px); }
        }
        
        .status-badge {
            position: absolute; top: 15px; right: 15px; padding: 8px 16px;
            border-radius: 25px; font-size: 0.85rem; font-weight: 600;
            color: white; z-index: 3; backdrop-filter: blur(10px);
        }
        
        .status-badge.active { 
            background: linear-gradient(135deg, var(--success-color), #059669);
            animation: pulse-glow 2s infinite;
        }
        
        .status-badge.inactive { 
            background: rgba(156, 163, 175, 0.8); 
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(16, 185, 129, 0.5); }
            50% { box-shadow: 0 0 25px rgba(16, 185, 129, 0.8); }
        }
        
        .countdown-timer {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 3;
        }
        
        .card-content { 
            padding: 25px; flex-grow: 1; display: flex; flex-direction: column; 
        }
        
        .card-title { 
            font-size: 1.4rem; font-weight: 700; margin-bottom: 12px;
            color: var(--text-color);
        }
        
        .category-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .category-technical { background: rgba(59, 130, 246, 0.1); color: var(--info-color); }
        .category-cultural { background: rgba(236, 72, 153, 0.1); color: #ec4899; }
        .category-sports { background: rgba(34, 197, 94, 0.1); color: var(--success-color); }
        .category-workshop { background: rgba(245, 158, 11, 0.1); color: var(--warning-color); }
        .category-seminar { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }
        
        .card-description { 
            font-size: 1rem; color: var(--text-muted-color); 
            margin-bottom: 20px; flex-grow: 1; line-height: 1.6;
        }
        
        .details-grid {
            display: grid; gap: 12px; font-size: 0.95rem;
            color: var(--text-muted-color); margin-bottom: 25px;
        }
        
        .details-grid span { 
            display: flex; align-items: center; gap: 12px;
            padding: 8px 0;
        }
        
        .card-footer { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-top: auto; padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .fee-badge {
            padding: 8px 16px; border-radius: 20px;
            font-weight: 700; font-size: 0.9rem;
            display: flex; align-items: center; gap: 6px;
        }
        
        .fee-badge.free { 
            background: rgba(22, 163, 74, 0.1); 
            color: var(--success-color); 
        }
        
        .fee-badge.paid { 
            background: rgba(217, 119, 6, 0.1); 
            color: var(--warning-color); 
        }
        
        .register-btn {
            padding: 12px 24px; border-radius: 25px; font-weight: 600;
            font-size: 0.95rem; background: var(--gradient-primary);
            color: white; text-decoration: none;
            transition: all 0.3s ease;
            display: flex; align-items: center; gap: 8px;
        }
        
        .register-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(106, 17, 203, 0.4);
        }

        /* --- FLOATING ACTION BUTTON --- */
        .fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0,0,0,0.4);
        }

        /* --- VIEW TOGGLE --- */
        .view-toggle {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 10px;
        }
        
        .view-btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: 2px solid var(--border-color);
            background: var(--surface-color);
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .view-btn.active {
            background: var(--gradient-primary);
            color: white;
            border-color: transparent;
        }

        /* --- IMAGE MODAL --- */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            margin: auto;
            display: block;
            border-radius: 12px;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
        }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            main { padding-top: 73px; }
            .nav-menu {
                display: none; position: absolute; top: 100%; left: 0; width: 100%;
                background: var(--nav-background); flex-direction: column;
                text-align: center; padding: 10px 0;
            }
            .nav-menu.active { display: flex; }
            .nav-menu li { padding: 15px 0; }
            .hamburger { display: block; }
            .hamburger.active span:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
            .hamburger.active span:nth-child(2) { opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
            
            .page-title { font-size: 2.5rem; }
            .stats-dashboard { grid-template-columns: repeat(2, 1fr); }
            .filter-buttons { justify-content: center; }
            .timeline-line { display: none; }
            .timeline-item { flex-direction: column; }
            .timeline-content { width: 100%; text-align: center; padding: 20px; }
