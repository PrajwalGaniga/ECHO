<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Team - ECHO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        /* --- THEME & COLOR VARIABLES --- */
        :root { /* Light Mode Defaults */
            --background-color: #f4f4f9;
            --surface-color: #ffffff;
            --surface-secondary-color: #f8f9fa;
            --text-color: #1c1c1e;
            --text-muted-color: #6a6a6e;
            --border-color: #e5e5e5;
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --gradient-text: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --nav-background: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --background-color: #0a0a1a;
            --surface-color: rgba(30, 30, 50, 0.8);
            --surface-secondary-color: rgba(42, 42, 62, 0.8);
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --border-color: #333344;
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --nav-background: rgba(18, 18, 38, 0.8);
        }

        /* --- BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 3D Spline Background */
        .spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }
        
        .spline-background spline-viewer {
            width: 100%;
            height: 100%;
        }
        
        /* Content overlay to improve readability */
        .content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 26, 0.7) 0%, rgba(10, 10, 26, 0.4) 100%);
            z-index: -1;
            pointer-events: none;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        main { padding-top: 80px; /* Account for fixed navbar */ }

        /* --- NAVIGATION BAR --- */
        .navbar {
            background: var(--nav-background); backdrop-filter: blur(10px);
            padding: 15px 0; position: fixed; width: 100%; top: 0; left: 0;
            z-index: 1000; border-bottom: 1px solid var(--border-color);
        }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 60px; height: 60px; border-radius: 8px; }
        .logo-text {
            font-size: 1.8rem; font-weight: 700; background: var(--gradient-text);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-menu { display: flex; list-style: none; gap: 30px; margin: 0; }
        .nav-link {
            color: var(--text-muted-color); text-decoration: none; position: relative;
            padding-bottom: 5px; transition: color 0.3s ease;
        }
        .nav-link::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 0; height: 2px; background: var(--gradient-text);
            transition: width 0.3s ease;
        }
        .nav-link:hover, .nav-link.active { color: var(--text-color); }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        .theme-toggle button {
            background: transparent; border: none; cursor: pointer;
            font-size: 1.5rem; color: var(--text-muted-color);
            transition: transform 0.3s, color 0.3s;
        }
        .theme-toggle button:hover { transform: scale(1.2); color: var(--text-color); }
        .hamburger { display: none; cursor: pointer; }
        .hamburger span {
            display: block; width: 25px; height: 3px; margin: 5px 0;
            background: var(--text-color); transition: 0.4s;
        }

        /* --- PAGE HEADER --- */
        .page-header { 
            text-align: center; 
            padding: 60px 0 40px;
            position: relative;
        }
        .page-title {
            font-size: 3rem; 
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        .page-subtitle { 
            color: var(--text-muted-color); 
            font-size: 1.2rem; 
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- CORE TEAM SECTIONS --- */
        .core-section { 
            padding: 50px 0;
            position: relative;
        }
        .section-title-container { 
            text-align: center; 
            margin-bottom: 50px;
            position: relative;
        }
        .section-title {
            font-size: 2.2rem; 
            font-weight: 700; 
            display: inline-block;
            position: relative; 
            padding-bottom: 15px;
            background: var(--gradient-text);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
        .section-title::after {
            content: ''; 
            position: absolute; 
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%); 
            width: 80px; 
            height: 4px;
            background: var(--gradient-primary); 
            border-radius: 2px;
        }
        .core-grid {
            display: grid; 
            gap: 30px; 
            justify-content: center;
        }
        .leadership-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 380px)); }
        .default-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }

        /* --- CORE MEMBER CARD --- */
        .core-card {
            background: rgba(255, 255, 255, 0.1); /* transparent glass background */
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: var(--text-color);
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
        }
        .core-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 20px 40px rgba(58, 12, 163, 0.6), 0 0 25px rgba(106, 17, 203, 0.7);
        }
        .profile-image-container {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            position: relative;
            border-radius: 50%;
            overflow: visible;
        }
        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(106, 17, 203, 0.5), 0 0 30px rgba(37, 117, 252, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            z-index: 2;
        }
        .core-card:hover .profile-image {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(58, 12, 163, 0.8), 0 0 40px rgba(106, 17, 203, 0.9);
        }
        .profile-image-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 110%;
            height: 110%;
            background: linear-gradient(45deg, #6a11cb, #2575fc, #6a11cb);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.6;
            z-index: 1;
            transition: opacity 0.3s ease;
        }
        .core-card:hover .profile-image-container::after {
            opacity: 1;
        }
        .member-name {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 0 8px rgba(106, 17, 203, 0.7);
        }
        .member-role {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--secondary-color);
            margin-bottom: 20px;
            text-shadow: 0 0 6px rgba(58, 12, 163, 0.7);
        }
        .fun-fact {
            font-size: 1rem;
            color: var(--text-muted-color);
            font-style: italic;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-left: 5px solid var(--primary-color);
            border-radius: 0 12px 12px 0;
            margin: 0 auto 20px;
            max-width: 90%;
            text-align: left;
            box-shadow: 0 0 12px rgba(106, 17, 203, 0.4);
        }
        .contact-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
            font-size: 1rem;
            color: var(--text-color);
            text-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
        }
        .contact-icon {
            width: 24px;
            margin-right: 12px;
            color: var(--primary-color);
            text-align: center;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-top: 15px;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--gradient-primary);
            color: white;
            transition: all 0.3s ease;
            font-size: 1.3rem;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.7);
            text-decoration: none;
        }
        .social-link:hover {
            transform: translateY(-6px);
            box-shadow: 0 0 18px rgba(106, 17, 203, 0.9);
        }
        .linkedin { background: linear-gradient(135deg, #0A66C2, #004182); }
        .email { background: linear-gradient(135deg, #EA4335, #B71C1C); }
        .phone { background: linear-gradient(135deg, #34A853, #0F9D58); }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            main { padding-top: 73px; }
            .nav-menu {
                display: none; 
                position: absolute; 
                top: 100%; 
                left: 0; 
                width: 100%;
                background: var(--nav-background); 
                flex-direction: column;
                text-align: center; 
                padding: 10px 0;
            }
            .nav-menu.active { display: flex; }
            .nav-menu li { padding: 15px 0; }
            .hamburger { display: block; }
            .hamburger.active span:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
            .hamburger.active span:nth-child(2) { opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .core-grid {
                grid-template-columns: 1fr;
            }
            
            /* Adjust spline background for mobile */
            .spline-background {
                height: 100vh;
            }
        }
    </style>
</head>
<body>

    <!-- Content overlay for better readability -->
    <div class="content-overlay"></div>

    <nav class="navbar">
            <div class="container nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="logo.png" alt="ECHO Logo" class="logo-img">

                <ul class="nav-menu" id="nav-menu">

                    <li><a href="events.html" class="nav-link">Events</a></li>

                </ul>
                <div class="theme-toggle">
                    <button id="theme-btn">🌙</button>
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">⭐ Core Team</h1>
                <p class="page-subtitle">Meet the dedicated leaders driving ECHO forward with passion and innovation.</p>

        </section>

        <section class="core-section">

        <section class="core-section">

                </div>
                <div class="core-grid default-grid" id="tech-leads-grid"></div>
            </div>

        <section class="core-section" style="background-color: rgba(0,0,0,0.1);">
            <div class="container">
                <div class="section-title-container">
                    <h2 class="section-title">Non-Technical Leads</h2>
                </div>
                <div class="core-grid default-grid" id="nontech-leads-grid"></div>
            </div>
        </section>
    </main>
    <script src="core_data.js">
        
    </script>
</body>
</html>
