<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Team - ECHO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME & COLOR VARIABLES --- */
        :root { /* Light Mode Defaults */
            --background-color: #f4f4f9;
            --surface-color: #ffffff;
            --surface-secondary-color: #f8f9fa;
            --text-color: #1c1c1e;
            --text-muted-color: #6a6a6e;
            --border-color: #e5e5e5;
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --gradient-text: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            --gradient-primary: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            --nav-background: rgba(255, 255, 255, 0.8);
        }

        [data-theme="dark"] {
            --background-color: #0a0a1a;
            --surface-color: rgba(30, 30, 50, 0.8);
            --surface-secondary-color: rgba(42, 42, 62, 0.8);
            --text-color: #e0e0e0;
            --text-muted-color: #a0a0a0;
            --border-color: #333344;
            --primary-color: #6a11cb;
            --secondary-color: #2575fc;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --nav-background: rgba(18, 18, 38, 0.8);
        }

        /* --- BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            position: relative;
        }
        
        /* 3D Spline Background */
        .spline-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }
        
        .spline-background spline-viewer {
            width: 100%;
            height: 100%;
        }
        
        /* Content overlay to improve readability */
        .content-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(10, 10, 26, 0.7) 0%, rgba(10, 10, 26, 0.4) 100%);
            z-index: -1;
            pointer-events: none;
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        main { padding-top: 80px; /* Account for fixed navbar */ }

        /* --- NAVIGATION BAR --- */
        .navbar {
            background: var(--nav-background); backdrop-filter: blur(10px);
            padding: 15px 0; position: fixed; width: 100%; top: 0; left: 0;
            z-index: 1000; border-bottom: 1px solid var(--border-color);
        }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .nav-logo { display: flex; align-items: center; gap: 10px; text-decoration: none; }
        .logo-img { width: 40px; height: 40px; border-radius: 8px; }
        .logo-text {
            font-size: 1.8rem; font-weight: 700; background: var(--gradient-text);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-menu { display: flex; list-style: none; gap: 30px; margin: 0; }
        .nav-link {
            color: var(--text-muted-color); text-decoration: none; position: relative;
            padding-bottom: 5px; transition: color 0.3s ease;
        }
        .nav-link::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 0; height: 2px; background: var(--gradient-text);
            transition: width 0.3s ease;
        }
        .nav-link:hover, .nav-link.active { color: var(--text-color); }
        .nav-link:hover::after, .nav-link.active::after { width: 100%; }
        .theme-toggle button {
            background: transparent; border: none; cursor: pointer;
            font-size: 1.5rem; color: var(--text-muted-color);
            transition: transform 0.3s, color 0.3s;
        }
        .theme-toggle button:hover { transform: scale(1.2); color: var(--text-color); }
        .hamburger { display: none; cursor: pointer; }
        .hamburger span {
            display: block; width: 25px; height: 3px; margin: 5px 0;
            background: var(--text-color); transition: 0.4s;
        }

        /* --- PAGE HEADER --- */
        .page-header { 
            text-align: center; 
            padding: 60px 0 40px;
            position: relative;
        }
        .page-title {
            font-size: 3rem; 
            font-weight: 800;
            background: var(--gradient-text);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            text-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 2;
        }
        .page-subtitle { 
            color: var(--text-muted-color); 
            font-size: 1.2rem; 
            max-width: 600px;
            margin: 0 auto;
        }

        /* --- CORE TEAM SECTIONS --- */
        .core-section { 
            padding: 50px 0;
            position: relative;
        }
        .section-title-container { 
            text-align: center; 
            margin-bottom: 50px;
            position: relative;
        }
        .section-title {
            font-size: 2.2rem; 
            font-weight: 700; 
            display: inline-block;
            position: relative; 
            padding-bottom: 15px;
            background: var(--gradient-text);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
        }
        .section-title::after {
            content: ''; 
            position: absolute; 
            bottom: 0; 
            left: 50%;
            transform: translateX(-50%); 
            width: 80px; 
            height: 4px;
            background: var(--gradient-primary); 
            border-radius: 2px;
        }
        .core-grid {
            display: grid; 
            gap: 30px; 
            justify-content: center;
        }
        .leadership-grid { grid-template-columns: repeat(auto-fit, minmax(300px, 380px)); }
        .default-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }

        /* --- CORE MEMBER CARD --- */
        .core-card {
            background-color: var(--surface-color); 
            border: 1px solid var(--border-color);
            border-radius: 16px; 
            padding: 25px; 
            text-align: center;
            transition: all 0.4s ease;
            position: relative; 
            overflow: hidden;
            animation: fadeIn 0.5s ease forwards; 
            opacity: 0;
            backdrop-filter: blur(10px);
            box-shadow: var(--card-shadow);
        }
        @keyframes fadeIn { 
            to { 
                opacity: 1; 
                transform: translateY(0); 
            } 
        }
        .core-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .profile-image-container { 
            width: 140px; 
            height: 140px; 
            margin: 0 auto 20px; 
            position: relative; 
        }
        .profile-image {
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            object-fit: cover;
            border: 4px solid var(--surface-color);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            position: relative; 
            z-index: 2;
            transition: all 0.3s ease;
        }
        .core-card:hover .profile-image {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--primary-color);
        }
        .profile-image-container::after { /* Glow effect */
            content: ''; 
            position: absolute; 
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 100%; 
            height: 100%;
            background: var(--gradient-primary); 
            border-radius: 50%;
            filter: blur(15px); 
            opacity: 0; 
            z-index: 1;
            transition: opacity 0.4s ease;
        }
        .core-card:hover .profile-image-container::after { opacity: 0.6; }
        .member-name { 
            font-size: 1.5rem; 
            font-weight: 700; 
            margin-bottom: 5px; 
        }
        .member-role {
            font-size: 1.1rem; 
            font-weight: 500; 
            color: var(--secondary-color);
            margin-bottom: 20px;
        }
        .fun-fact {
            font-size: 0.95rem; 
            color: var(--text-muted-color); 
            font-style: italic;
            background-color: var(--surface-secondary-color);
            padding: 12px; 
            border-left: 4px solid var(--primary-color);
            border-radius: 0 8px 8px 0; 
            margin: 0 auto 20px;
            text-align: left; 
            max-width: 90%;
        }
        
        /* Contact Information */
        .contact-info {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .contact-icon {
            width: 20px;
            margin-right: 12px;
            color: var(--primary-color);
            text-align: center;
        }
        
        .contact-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-color);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
        }
        
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient-primary);
            color: white;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.1rem;
        }
        
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .linkedin { background: linear-gradient(135deg, #0A66C2, #004182); }
        .email { background: linear-gradient(135deg, #EA4335, #B71C1C); }
        .phone { background: linear-gradient(135deg, #34A853, #0F9D58); }

        /* --- RESPONSIVE DESIGN --- */
        @media (max-width: 768px) {
            main { padding-top: 73px; }
            .nav-menu {
                display: none; 
                position: absolute; 
                top: 100%; 
                left: 0; 
                width: 100%;
                background: var(--nav-background); 
                flex-direction: column;
                text-align: center; 
                padding: 10px 0;
            }
            .nav-menu.active { display: flex; }
            .nav-menu li { padding: 15px 0; }
            .hamburger { display: block; }
            .hamburger.active span:nth-child(1) { transform: rotate(-45deg) translate(-5px, 6px); }
            .hamburger.active span:nth-child(2) { opacity: 0; }
            .hamburger.active span:nth-child(3) { transform: rotate(45deg) translate(-5px, -6px); }
            
            .page-title {
                font-size: 2.2rem;
            }
            
            .core-grid {
                grid-template-columns: 1fr;
            }
            
            /* Adjust spline background for mobile */
            .spline-background {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- 3D Spline Background -->
    <div class="spline-background">
        <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.57/build/spline-viewer.js"></script>
        <spline-viewer url="https://prod.spline.design/bVAc2wvoQV8eX48S/scene.splinecode"></spline-viewer>
    </div>
    
    <!-- Content overlay for better readability -->
    <div class="content-overlay"></div>

    <nav class="navbar">
            <div class="container nav-container">
                <a href="index.html" class="nav-logo">
                    <img src="logo.png" alt="ECHO Logo" class="logo-img">
                    <span class="logo-text">ECHO</span>
                </a>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="core.html" class="nav-link active">Core Team</a></li>
                    <li><a href="members.html" class="nav-link">Members</a></li>
                
                    <li><a href="events.html" class="nav-link">Events</a></li>
                    <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                    <li><a href="about.html" class="nav-link">About</a></li>
                    <li><a href="leaderboard.html" class="nav-link">Leaderboard</a></li>
                </ul>
                <div class="theme-toggle">
                    <button id="theme-btn">üåô</button>
                </div>
                <div class="hamburger" id="hamburger">
                    <span></span><span></span><span></span>
                </div>
            </div>
        </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">‚≠ê Core Team</h1>
                <p class="page-subtitle">Meet the dedicated leaders driving ECHO forward with passion and innovation.</p>
            </div>
        </section>

        <section class="core-section">
            <div class="container">
                <div class="section-title-container">
                    <h2 class="section-title">Leadership</h2>
                </div>
                <div class="core-grid leadership-grid" id="leadership-grid"></div>
            </div>
        </section>

        <section class="core-section" style="background-color: rgba(0,0,0,0.1);">
            <div class="container">
                <div class="section-title-container">
                    <h2 class="section-title">Operations & Management</h2>
                </div>
                <div class="core-grid default-grid" id="operations-grid"></div>
            </div>
        </section>

        <section class="core-section">
            <div class="container">
                <div class="section-title-container">
                    <h2 class="section-title">Technical Division Leads</h2>
                </div>
                <div class="core-grid default-grid" id="tech-leads-grid"></div>
            </div>
        </section>
        
        <section class="core-section" style="background-color: rgba(0,0,0,0.1);">
            <div class="container">
                <div class="section-title-container">
                    <h2 class="section-title">Non-Technical Leads</h2>
                </div>
                <div class="core-grid default-grid" id="nontech-leads-grid"></div>
            </div>
        </section>
    </main>
    <script src="core_data.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- NAVBAR & THEME LOGIC ---
        const themeBtn = document.getElementById('theme-btn');
        if (themeBtn) {
            const savedTheme = localStorage.getItem('echoTheme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
            themeBtn.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
            themeBtn.addEventListener('click', () => {
                const newTheme = (document.documentElement.getAttribute('data-theme') || 'dark') === 'dark' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', newTheme);
                themeBtn.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
                localStorage.setItem('echoTheme', newTheme);
            });
        }
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('nav-menu');
        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }

        // --- RENDER LOGIC ---
        function createCardHTML(member, index) {
            const icon = roleIcons[member.role] || '‚≠ê';
            return `
                <div class="core-card" style="animation-delay: ${index * 50}ms">
                    <div class="profile-image-container">
                        <img src="${member.profilePic}" alt="${member.name}" class="profile-image" loading="lazy" onerror="this.src='data:image/svg+xml;charset=UTF-8,${encodeURIComponent(`<svg width="140" height="140" xmlns="http://www.w3.org/2000/svg"><rect width="140" height="140" fill="#4361ee"/><text x="50%" y="50%" font-size="50" dominant-baseline="middle" text-anchor="middle" fill="white">${member.name.split(' ').map(n => n[0]).join('')}</text></svg>`)}'">
                    </div>
                    <h3 class="member-name">${member.name}</h3>
                    <p class="member-role">${icon} ${member.role}</p>
                    <p class="fun-fact">"${member.funFact}"</p>
                    
                    <div class="contact-info">
                        <div class="contact-item">
                            <span class="contact-icon"><i class="fas fa-phone"></i></span>
                            <span class="contact-text">${member.phone}</span>
                        </div>
                        <div class="contact-item">
                            <span class="contact-icon"><i class="fas fa-envelope"></i></span>
                            <span class="contact-text">${member.email}</span>
                        </div>
                        
                        <div class="social-links">
                            <a href="${member.linkedin}" target="_blank" class="social-link linkedin" title="LinkedIn">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="mailto:${member.email}" class="social-link email" title="Email">
                                <i class="fas fa-envelope"></i>
                            </a>
                            <a href="tel:${member.phone}" class="social-link phone" title="Call">
                                <i class="fas fa-phone"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderTeam() {
            const containers = {
                "Leadership": document.getElementById('leadership-grid'),
                "Operations & Management": document.getElementById('operations-grid'),
                "Technical Division Leads": document.getElementById('tech-leads-grid'),
                "Non-Technical Leads": document.getElementById('nontech-leads-grid')
            };

            Object.values(containers).forEach(c => { if(c) c.innerHTML = '' });
            
            let categoryCounts = {};

            coreTeam.forEach(member => {
                const container = containers[member.category];
                if (container) {
                    const index = categoryCounts[member.category] || 0;
                    container.innerHTML += createCardHTML(member, index);
                    categoryCounts[member.category] = index + 1;
                }
            });
        }

        renderTeam();
    });
    </script>
</body>
</html>
